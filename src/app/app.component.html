<div class="container-fluid" style="margin-top: 5%; height: 87vh">
  <h1 class="text-center" style="font-size: 25px">Report - Accessories(%)</h1>

  <div class="text-center mt-3 row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
      <div class="text-center">
        <button
          mat-raised-button
          color="primary"
          (click)="downloadDialog(addNewBanner)"
        >
          Download
        </button>
        <br /><br />
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <!-- <table class="table table-bordered table-hover" mat-table matTableExporter [dataSource]="dataSource" matSort  #exporter="matTableExporter"></table> -->
    <table
      class="table table-bordered table-hover"
      mat-table
      matTableExporter
      [dataSource]="dataSource"
      matSort
    >
      <!-- labelDesc -->
      <ng-container matColumnDef="labelDesc">
        <th
          class="head-raw"
          style="color: black; font-size: 20px"
          *matHeaderCellDef
        ></th>
        <td
          mat-cell
          style="
            font-size: 15px;
            padding-left: 40px;
            text-align: left;
            padding-top: 3px;
          "
          *matCellDef="let element"
        >
          <div
            style="font-weight: bold"
            *ngIf="
              element.labelDesc == 'JANUARY 2022 MTD Total' ||
              element.labelDesc == 'FEBRUARY 2022 MTD Total' ||
              element.labelDesc == 'MARCH 2022 MTD Total' ||
              element.labelDesc == 'APRIL 2022 MTD Total' ||
              element.labelDesc == 'MAY 2022 MTD Total' ||
              element.labelDesc == 'JUNE 2022 MTD Total' ||
              element.labelDesc == 'JULY 2022 MTD Total' ||
              element.labelDesc == 'AUGUST 2022 MTD Total' ||
              element.labelDesc == 'SEPTEMBER 2022 MTD Total' ||
              element.labelDesc == 'OCTOBER 2022 MTD Total' ||
              element.labelDesc == 'NOVEMBER 2022 MTD Total' ||
              element.labelDesc == 'DECEMBER 2022 MTD Total' ||
              element.labelDesc == '2022 YTD Total'
            "
          >
            {{ element.labelDesc }}
          </div>
          <div
            *ngIf="
              element.labelDesc !== 'JANUARY 2022 MTD Total' &&
              element.labelDesc !== 'FEBRUARY 2022 MTD Total' &&
              element.labelDesc !== 'MARCH 2022 MTD Total' &&
              element.labelDesc !== 'APRIL 2022 MTD Total' &&
              element.labelDesc !== 'MAY 2022 MTD Total' &&
              element.labelDesc !== 'JUNE 2022 MTD Total' &&
              element.labelDesc !== 'JULY 2022 MTD Total' &&
              element.labelDesc !== 'AUGUST 2022 MTD Total' &&
              element.labelDesc !== 'SEPTEMBER 2022 MTD Total' &&
              element.labelDesc !== 'OCTOBER 2022 MTD Total' &&
              element.labelDesc !== 'NOVEMBER 2022 MTD Total' &&
              element.labelDesc !== 'DECEMBER 2022 MTD Total' &&
              element.labelDesc !== '2022 YTD Total'
            "
          >
            {{ element.labelDesc }}
          </div>
        </td>
      </ng-container>

      <!--DVNT-->
      <ng-container matColumnDef="dvnt">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          DVNT
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.dvnt }}
        </td>
      </ng-container>

      <!--DVNL-->
      <ng-container matColumnDef="dvnl">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          DVNL
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.dvnl }}
        </td>
      </ng-container>

      <!--DVNH-->
      <ng-container matColumnDef="dvnh">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          DVNH
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.dvnh }}
        </td>
      </ng-container>

      <!--GEM-->
      <ng-container matColumnDef="gem">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          GEM
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.gem }}
        </td>
      </ng-container>

      <!--MVT-->
      <ng-container matColumnDef="mvt">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          MVT
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.mvt }}
        </td>
      </ng-container>

      <!--THT-->
      <ng-container matColumnDef="tht">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          THT
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.tht }}
        </td>
      </ng-container>

      <!--LRH-->
      <ng-container matColumnDef="lrh">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          LRH
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.lrh }}
        </td>
      </ng-container>

      <!--totalDivisions-->
      <ng-container matColumnDef="totalDivisions">
        <th
          class="head-raw"
          style="color: black; font-size: 18px; text-align: center"
          *matHeaderCellDef
        >
          Total All Divisions
        </th>
        <td
          mat-cell
          style="font-size: 15px; text-align: center; padding-top: 3px"
          *matCellDef="let element"
        >
          {{ element.totalDivisions }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        style="font-style: normal"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{
          'new-row':
            row.labelDesc == 'JANUARY 2022 MTD Total' ||
            row.labelDesc == 'FEBRUARY 2022 MTD Total' ||
            row.labelDesc == 'MARCH 2022 MTD Total' ||
            row.labelDesc == 'APRIL 2022 MTD Total' ||
            row.labelDesc == 'MAY 2022 MTD Total' ||
            row.labelDesc == 'JUNE 2022 MTD Total' ||
            row.labelDesc == 'JULY 2022 MTD Total' ||
            row.labelDesc == 'AUGUST 2022 MTD Total' ||
            row.labelDesc == 'SEPTEMBER 2022 MTD Total' ||
            row.labelDesc == 'OCTOBER 2022 MTD Total' ||
            row.labelDesc == 'NOVEMBER 2022 MTD Total' ||
            row.labelDesc == 'DECEMBER 2022 MTD Total' ||
            row.labelDesc == '2022 YTD Total'
        }"
      ></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[ 100, 5, 10, 25, 50]"></mat-paginator> -->
  </div>
</div>
<ng-template #addNewBanner let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="text-align: center">Download</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="cancelAdding()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div
    class="modal-body"
    style="margin-left: 15px; margin-right: 15px; display: flex"
  >
    <button
      style="width: 100%; height: 40px; margin-right: 15px"
      mat-raised-button
      color="primary"
      (click)="downloadPdf()"
    >
      <div>PDF</div>
    </button>
    <button
      style="width: 100%; height: 40px; margin-right: 15px"
      mat-raised-button
      color="primary"
    >
      <div>PNG</div>
    </button>
    <button style="width: 100%; height: 40px" mat-raised-button color="primary">
      <div>CSV</div>
    </button>
  </div>
</ng-template>
